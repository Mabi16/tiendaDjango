<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    .login-form {
        width: 340px;
        margin: 50px auto;
          font-size: 15px;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
    </style>
    </head>
    <body>
    <div class="login-form">
        {% if page == 'login' %}
        
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center">Iniciar sesion.</h2>       
            <h5>Ingresa para agregar y comprar articulos de la tienda</h4>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required" name="usuario">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required" name="contraseÃ±a">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
            </div>
            
        </form>
        
        <p class="text-center"><a href="{% url 'registro' %}">Crear Cuenta</a></p>
        {% else %}
        
        <form method="post">
                <h2 class="text-center">Registrar.</h2>       
                {% csrf_token %}
                {% for field in form %}
                    <label for="" class="form-label">{{field.label}}</label>
                    {{field}}
                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>

            </form>
        <p class="text-center"><a href="{% url 'inicio_sesion' %}">Ya tienes una cuenta?</a></p>

        {% endif %}
    </div>
    
    </body></html>
